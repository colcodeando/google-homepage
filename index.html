<!DOCTYPE html>

<html>
    <head>
        <title>Google</title>
        <meta charset="UTF-8">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="reset.css" type="text/css" rel="stylesheet"> <!-- link to reset styles and start with a blank canvas-->
    </head>

    <body>
        <div id="top">
            <ul class="bar">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="images/apps.svg" alt="google apps"></a></li>
                <li><a href="#"><img src="images/notifications.png" alt="google notifications"></a></li>
                <li><a href="#"><img src="images/colcodeando.jpeg" alt="colcodeando"></a></li>
            </ul>
        </div>

        <div id="image">
            <img src="images/google.png" alt="google logo">
        </div>

        <div id="search-bar">
            <form action="#" method="GET" name="search">
                <input type="text" name="search">
            </form>
        </div>

        <div id="buttons">
            <form action="#" method="GET" name="buttons">
                <input type="submit" name="button1" value="Google Search">
                <input type="submit" name="button2" value="I'm feeling Lucky">
            </form>

            <img src="images/mic.png" alt="search by voice">
        </div>
        
        <div>
            <ul class="bar left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
            </ul>

            <ul class="bar right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
        </div>
        
        
    </body>
</html>
