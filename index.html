<!DOCTYPE html>

<html>
    <head>
        <title>Google</title>
        <meta charset="UTF-8">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="reset.css" type="text/css" rel="stylesheet"> <!-- link to reset styles and start with a blank canvas-->
    </head>

    <body>
        <div id="image">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>

        <div id="search-bar">
            <form action="#" method="GET" name="search">
                <input type="text" name="search">
            </form>
        </div>

        <div id="buttons">
            <form action="#" method="GET" name="buttons">
                <input type="submit" name="button1" value="Google Search">
                <input type="submit" name="button2" value="I'm feeling Lucky">
            </form>
        </div>
        
        
        
        
    </body>
</html>
